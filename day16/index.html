<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Display a map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://unpkg.com/maplibre-gl@3.0.1/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/maplibre-contour@0.0.3/dist/index.min.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.0.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var demSource = new mlcontour.DemSource({
      // url: "https://elevation-tiles-prod.s3.amazonaws.com/terrarium/{z}/{x}/{y}.png",
      // encoding: "terrarium",
      url: "https://osmhacktw.github.io/terrain-rgb/tiles/{z}/{x}/{y}.png",
      encoding: "mapbox",
      maxzoom: 13,
    });

    // calls maplibregl.addProtocol for the shared cache and contour protocols
    demSource.setupMaplibre(maplibregl);

    var map = new maplibregl.Map({
      container: "map",
      zoom: 14,
      center: [121.3662395, 23.8584442],
      hash: true,
      style: {
        version: 8,
        glyphs: "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
        sources: {
          terrainSource: {
            type: 'raster-dem',
            tiles: [
              "https://osmhacktw.github.io/terrain-rgb/tiles/{z}/{x}/{y}.png"
              // "https://elevation-tiles-prod.s3.amazonaws.com/terrarium/{z}/{x}/{y}.png"
            ],
            tileSize: 256
          },
          dem: {
            type: "raster-dem",
            encoding: "terrarium",
            tiles: [demSource.sharedDemProtocolUrl], // share cached DEM tiles with contour layer
            maxzoom: 13,
            tileSize: 256,
          },
          contours: {
            type: "vector",
            tiles: [
              demSource.contourProtocolUrl({
                thresholds: {
                  // zoom: [minor, major]
                  11: [200, 1000],
                  12: [100, 500],
                  13: [100, 500],
                  14: [50, 200],
                  15: [20, 100],
                },
                elevationKey: "ele",
                levelKey: "level",
                contourLayer: "contours",
              }),
            ],
            maxzoom: 16,
          },
        },
        layers: [
          {
            id: "hills",
            type: "hillshade",
            source: "dem",
            paint: {
              "hillshade-exaggeration": 1,
            },
          },
          {
            id: "contours",
            type: "line",
            source: "contours",
            "source-layer": "contours",
            paint: {
              "line-color": "rgba(0,0,0, 50%)",
              "line-width": ["match", ["get", "level"], 1, 1, 0.5],
            },
            layout: {
              "line-join": "round",
            },
          },
          {
            id: "contour-text",
            type: "symbol",
            source: "contours",
            "source-layer": "contours",
            filter: [">", ["get", "level"], 0],
            paint: {
              "text-halo-color": "white",
              "text-halo-width": 1,
            },
            layout: {
              "symbol-placement": "line",
              "text-anchor": "center",
              "text-size": 10,
              "text-field": [
                "concat",
                ["number-format", ["get", "ele"], {}],
                "m",
              ],
              "text-font": ["Noto Sans Bold"],
            },
          },
        ],
        terrain: {
          source: 'terrainSource',
          exaggeration: 1
        }
      },
    });

    map.addControl(
      new maplibregl.TerrainControl({
        source: 'terrainSource',
        exaggeration: 0.25
      })
    );
  </script>
</body>

</html>
