<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Display a map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://unpkg.com/maplibre-gl@3.0.1/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/maplibre-contour@0.0.3/dist/index.min.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.0.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var demSource = new mlcontour.DemSource({
      // url: "https://elevation-tiles-prod.s3.amazonaws.com/terrarium/{z}/{x}/{y}.png",
      // encoding: "terrarium",
      url: "https://osmhacktw.github.io/terrain-rgb/tiles/{z}/{x}/{y}.png",
      encoding: "mapbox",
      maxzoom: 13,
    });

    // calls maplibregl.addProtocol for the shared cache and contour protocols
    demSource.setupMaplibre(maplibregl);

    var map = new maplibregl.Map({
      container: "map",
      zoom: 14,
      center: [121, 24],
      hash: true,
      style: {
        "version": 8,
        "glyphs": "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
        "sources": {
          "peak": {
            "type": "vector",
            "tiles": [
              "http://localhost:8000/output/{z}/{x}/{y}.pbf"
            ],
            "minzoom": 9,
            "maxzoom": 14
          },
          "osm": {
            "type": "raster",
            "tiles": [
              "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
            ],
            "minzoom": 0,
            "maxzoom": 17
          },
          "terrainSource": {
            "type": 'raster-dem',
            "tiles": [
              "https://osmhacktw.github.io/terrain-rgb/tiles/{z}/{x}/{y}.png"
              // "https://elevation-tiles-prod.s3.amazonaws.com/terrarium/{z}/{x}/{y}.png"
            ],
            "tileSize": 256
          },
          "dem": {
            "type": "raster-dem",
            "encoding": "terrarium",
            "tiles": [demSource.sharedDemProtocolUrl], // share cached DEM tiles with contour layer
            "maxzoom": 13,
            "tileSize": 256,
          },
          "contours": {
            "type": "vector",
            "tiles": [
              demSource.contourProtocolUrl({
                "thresholds": {
                  // zoom: [minor, major]
                  11: [200, 1000],
                  12: [100, 500],
                  13: [100, 500],
                  14: [50, 200],
                  15: [20, 100],
                },
                "elevationKey": "ele",
                "levelKey": "level",
                "contourLayer": "contours",
              }),
            ],
            "maxzoom": 16,
          },
        },
        "layers": [
          {
            "id": "hills",
            "type": "hillshade",
            "source": "dem",
            "paint": {
              "hillshade-exaggeration": 1,
            },
          },
          {
            "id": "contours",
            "type": "line",
            "source": "contours",
            "source-layer": "contours",
            "paint": {
              "line-color": "rgba(0,0,0, 50%)",
              "line-width": ["match", ["get", "level"], 1, 2, 0.5],
            },
            "layout": {
              "line-join": "round",
            },
          },
          {
            "id": "contour-text",
            "type": "symbol",
            "source": "contours",
            "source-layer": "contours",
            "filter": [">", ["get", "level"], 0],
            "paint": {
              "text-halo-color": "white",
              "text-halo-width": 1,
            },
            "layout": {
              "symbol-placement": "line",
              "text-anchor": "center",
              "text-size": 14,
              "text-field": [
                "concat",
                ["number-format", ["get", "ele"], {}],
                "m",
              ],
              "text-font": ["Noto Sans Bold"],
            },
          },
          // {
          //   "id": "osm",
          //   "type": "raster",
          //   "source": "osm",
          // },
          {
            "id": "peak",
            "type": "circle",
            "source": "peak",
            "source-layer": "peak",
            "filter": ["has", "survey_point"],
            "paint": {
              "circle-color": [
                "match", ["get", "survey_point"],
                "trig_1st", "red",
                "trig_2nd", "#edbfbb",
                "trig_3rd", "#596dab",
                "white"
              ],
              "circle-stroke-width": 2,
              "circle-stroke-color": "black"
            }
          },
          {
            "id": "peak_name",
            "type": "symbol",
            "source": "peak",
            "source-layer": "peak",
            "layout": {
              "symbol-sort-key": ["get", "level"],
              // "text-anchor": "bottom",
              "text-field": [
                "case",
                ["has", "ele"],
                ["concat", ["get", "name"], "\n", ["get", "ele"], "m"],
                ["get", "name"]
              ],
              // "text-font": ["Noto Sans Italic"],
              "text-offset": [0, -1.6],
              "text-max-width": 15,
              "text-size": 18,
              // "visibility": "visible",
              // "text-max-width": 8,
              // "text-line-height": 1.3,
              // "symbol-sort-key": ["-", ["-", ["get", "ele"]], ["match", ["get", "natural"], "peak", 10000, 0]],
              "text-padding": 20
            },
            "paint": {
              "text-halo-color": "white",
              "text-halo-width": 1.5
            }
          }
        ],
        // "terrain": {
        //   "source": 'terrainSource',
        //   "exaggeration": 1
        // }
      },
    });

    map.showTileBoundaries = true;

    map.addControl(new maplibregl.NavigationControl());
    map.addControl(
      new maplibregl.TerrainControl({
        source: 'terrainSource',
        exaggeration: 0.25
      })
    );

    // Show info when click on red point
    var popup = new maplibregl.Popup({closeOnClick: false})
    map.on('contextmenu', e => {
      var features = map.queryRenderedFeatures(e.point)
      if (features.length > 0) {
        popup.remove()
        popup.addTo(map)
        popup.setHTML(getFeatureHTML(features[0]))
        popup.setLngLat(e.lngLat)
      }
    })

    function getFeatureHTML(feature) {
      var props = ['name']
      Object.keys(feature.properties)
        .sort()
        .forEach(function (p) {
          if (props.indexOf(p) === -1) props.push(p)
        })
      var info = '<div class="featureTable">'
      props.forEach(function (p) {
        if (feature.properties[p]) {
          info += '<div class="featureRow"><div class="featureCell"><b>' + p + '</b></div>' +
            '<div class="featureCell">' + feature.properties[p] + '</div></div>'
        }
      })
      info += '</div>'
      return info
    }
  </script>
</body>

</html>
